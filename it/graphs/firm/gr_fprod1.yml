params:
- {name: showCS, value: false}
- {name: op1, value: 0.15}
- {name: op2, value: 0.1}
- {name: ops, value: 0.2}
- {name: alpha, value: 0.5, min: 0.3, max: 0.7, round: 0.05}
- {name: k, value: 10, min: 5, max: 20}
- {name: l, value: 4, min: 0, max: 6, round: 0.1}

calcs:
  x: (params.k)*((params.l)^(params.alpha))

#aspectRatio: 0.7

layout:
  OneGraphPlusSidebar:

    graph: 
      xAxis:
        max: 6
        ticks: 5
      yAxis:
        max: 40
        ticks: 0

      objects:

        - Label:
                coordinates: [6, 0]
                text: "` \\\\text{Lavoro (giornate)} `"
                yPixelOffset: 0
                xPixelOffset: -5
                position: l
        - Label:
                coordinates: [0, 40]
                text: "` \\\\text{Output}  `"
                xPixelOffset: -6

# points
        - Point:
            coordinates: [params.l, calcs.x]
            droplines: {vertical: params.l.toFixed(1), horizontal: calcs.x.toFixed(1)}
            color: Blue
            r: 5
            drag:
            - horizontal: l

# production function

        - Curve:
            fn: (params.k)*((x)^(params.alpha))
            color: Blue
            label:
              text: Q=F(L)=kL^\alpha
              x: 6
              position: c
            strokeWidth: 1.7

    sidebar:
      controls:
      - title: Funzione di produzione (Esempio 1)
        description: Muovere i primi due cursori per specificare i parametri della funzione di produzione.
                     Muovere poi il terzo cursore per vedere come, in base alla funzione specificata, la quantità di output varia al variare
                     dell'impiego del lavoro.
        sliders:
        - param: alpha
          label: \alpha
        - param: k
          label: k
        - param: l
          label: L
